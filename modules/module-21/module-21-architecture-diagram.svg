<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#1a1a1a">
    AI Agent Architecture - Module 21
  </text>
  
  <!-- Agent Core -->
  <g id="agent-core">
    <!-- Main Agent Box -->
    <rect x="400" y="100" width="400" height="300" rx="10" fill="#4A90E2" stroke="#2E5A87" stroke-width="2"/>
    <text x="600" y="130" text-anchor="middle" font-size="20" font-weight="bold" fill="white">AI Agent Core</text>
    
    <!-- Components inside Agent -->
    <rect x="420" y="150" width="160" height="60" rx="5" fill="#6BB6FF" stroke="#4A90E2" stroke-width="2"/>
    <text x="500" y="185" text-anchor="middle" font-size="14" fill="white">Perception</text>
    
    <rect x="620" y="150" width="160" height="60" rx="5" fill="#6BB6FF" stroke="#4A90E2" stroke-width="2"/>
    <text x="700" y="185" text-anchor="middle" font-size="14" fill="white">Decision Making</text>
    
    <rect x="420" y="230" width="160" height="60" rx="5" fill="#6BB6FF" stroke="#4A90E2" stroke-width="2"/>
    <text x="500" y="265" text-anchor="middle" font-size="14" fill="white">Memory/State</text>
    
    <rect x="620" y="230" width="160" height="60" rx="5" fill="#6BB6FF" stroke="#4A90E2" stroke-width="2"/>
    <text x="700" y="265" text-anchor="middle" font-size="14" fill="white">Action Execution</text>
    
    <rect x="520" y="310" width="160" height="60" rx="5" fill="#6BB6FF" stroke="#4A90E2" stroke-width="2"/>
    <text x="600" y="345" text-anchor="middle" font-size="14" fill="white">Learning</text>
  </g>
  
  <!-- Input Sources -->
  <g id="input-sources">
    <text x="150" y="90" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Input Sources</text>
    
    <rect x="50" y="110" width="200" height="50" rx="5" fill="#50E3C2" stroke="#2FA584" stroke-width="2"/>
    <text x="150" y="140" text-anchor="middle" font-size="14" fill="white">Code Repository</text>
    
    <rect x="50" y="180" width="200" height="50" rx="5" fill="#50E3C2" stroke="#2FA584" stroke-width="2"/>
    <text x="150" y="210" text-anchor="middle" font-size="14" fill="white">User Requirements</text>
    
    <rect x="50" y="250" width="200" height="50" rx="5" fill="#50E3C2" stroke="#2FA584" stroke-width="2"/>
    <text x="150" y="280" text-anchor="middle" font-size="14" fill="white">Context/Environment</text>
  </g>
  
  <!-- Output Actions -->
  <g id="output-actions">
    <text x="1050" y="90" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Output Actions</text>
    
    <rect x="950" y="110" width="200" height="50" rx="5" fill="#F5A623" stroke="#C17E1B" stroke-width="2"/>
    <text x="1050" y="140" text-anchor="middle" font-size="14" fill="white">Code Generation</text>
    
    <rect x="950" y="180" width="200" height="50" rx="5" fill="#F5A623" stroke="#C17E1B" stroke-width="2"/>
    <text x="1050" y="210" text-anchor="middle" font-size="14" fill="white">Review Feedback</text>
    
    <rect x="950" y="250" width="200" height="50" rx="5" fill="#F5A623" stroke="#C17E1B" stroke-width="2"/>
    <text x="1050" y="280" text-anchor="middle" font-size="14" fill="white">Refactoring Plans</text>
  </g>
  
  <!-- Tools & APIs -->
  <g id="tools-apis">
    <text x="600" y="450" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">External Tools & APIs</text>
    
    <rect x="300" y="470" width="150" height="50" rx="5" fill="#BD10E0" stroke="#8B0AA5" stroke-width="2"/>
    <text x="375" y="500" text-anchor="middle" font-size="14" fill="white">GitHub API</text>
    
    <rect x="475" y="470" width="150" height="50" rx="5" fill="#BD10E0" stroke="#8B0AA5" stroke-width="2"/>
    <text x="550" y="500" text-anchor="middle" font-size="14" fill="white">Azure Services</text>
    
    <rect x="650" y="470" width="150" height="50" rx="5" fill="#BD10E0" stroke="#8B0AA5" stroke-width="2"/>
    <text x="725" y="500" text-anchor="middle" font-size="14" fill="white">Language Models</text>
    
    <rect x="825" y="470" width="150" height="50" rx="5" fill="#BD10E0" stroke="#8B0AA5" stroke-width="2"/>
    <text x="900" y="500" text-anchor="middle" font-size="14" fill="white">Testing Frameworks</text>
  </g>
  
  <!-- Agent Types -->
  <g id="agent-types">
    <text x="600" y="580" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Agent Specializations</text>
    
    <rect x="200" y="600" width="160" height="80" rx="5" fill="#E24A4A" stroke="#B13636" stroke-width="2"/>
    <text x="280" y="630" text-anchor="middle" font-size="14" fill="white">Code Review</text>
    <text x="280" y="650" text-anchor="middle" font-size="14" fill="white">Agent</text>
    
    <rect x="380" y="600" width="160" height="80" rx="5" fill="#E24A4A" stroke="#B13636" stroke-width="2"/>
    <text x="460" y="630" text-anchor="middle" font-size="14" fill="white">Refactoring</text>
    <text x="460" y="650" text-anchor="middle" font-size="14" fill="white">Agent</text>
    
    <rect x="560" y="600" width="160" height="80" rx="5" fill="#E24A4A" stroke="#B13636" stroke-width="2"/>
    <text x="640" y="630" text-anchor="middle" font-size="14" fill="white">Testing</text>
    <text x="640" y="650" text-anchor="middle" font-size="14" fill="white">Agent</text>
    
    <rect x="740" y="600" width="160" height="80" rx="5" fill="#E24A4A" stroke="#B13636" stroke-width="2"/>
    <text x="820" y="630" text-anchor="middle" font-size="14" fill="white">Documentation</text>
    <text x="820" y="650" text-anchor="middle" font-size="14" fill="white">Agent</text>
  </g>
  
  <!-- Arrows showing flow -->
  <!-- Input to Agent -->
  <path d="M 250 135 L 400 180" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 250 205 L 400 230" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 250 275 L 400 280" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Agent to Output -->
  <path d="M 800 180 L 950 135" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 800 230 L 950 205" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 800 280 L 950 275" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Agent to Tools (bidirectional) -->
  <path d="M 500 400 L 375 470" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 375 470 L 500 400" stroke="#666" stroke-width="1" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <path d="M 600 400 L 550 470" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 550 470 L 600 400" stroke="#666" stroke-width="1" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <path d="M 700 400 L 725 470" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 725 470 L 700 400" stroke="#666" stroke-width="1" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g id="legend" transform="translate(50, 720)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">Legend:</text>
    <line x1="0" y1="10" x2="30" y2="10" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="40" y="15" font-size="12" fill="#666">Data Flow</text>
    
    <line x1="150" y1="10" x2="180" y2="10" stroke="#666" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
    <text x="190" y="15" font-size="12" fill="#666">Response/Feedback</text>
  </g>
  
  <!-- Key Concepts Box -->
  <g id="key-concepts">
    <rect x="920" y="340" width="250" height="100" rx="5" fill="#f8f8f8" stroke="#ddd" stroke-width="1"/>
    <text x="1045" y="360" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Key Concepts</text>
    <text x="930" y="380" font-size="12" fill="#666">• Agents perceive their environment</text>
    <text x="930" y="400" font-size="12" fill="#666">• Make decisions based on goals</text>
    <text x="930" y="420" font-size="12" fill="#666">• Execute actions autonomously</text>
  </g>
</svg>